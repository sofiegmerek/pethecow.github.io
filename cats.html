    <body>
        <script>
            function show(){
                var mything2 = document.getElementById('chick');
                mything2.style.display='none';
                var mything = document.getElementById('chickhap');
                mything.style.display='block';
                var egg = document.getElementById('egg');
                egg.style.display='block';
                setTimeout(hide, 5000);
            }
        </script>
     
        
        <script>
            function hide(){
                var egg = document.getElementById('egg');
                egg.style.display='none';
                var mything = document.getElementById('chickhap');
                mything.style.display='none';
                var mything2 = document.getElementById('chick');
                mything2.style.display='block';

            }

            </script>
        
        <script>
            function cluck(){
                show();
                var audio = document.getElementById("chicken")
                 audio.play();
            }

            </script>
        
        <h1>Pet the Chicken!</h1>

        <div id="chick"><img id="chick" src="pixelchicken.png" onclick="cluck()"></div>
        <div id="chickhap"  style="display:none;"><img  src="chickhappy.png"></div>
        <div id="egg" class="egg" style="display:none;"><img src="egg.png" height=100px></div>

        <audio id="chicken">
            <source src="chicken1.mp3" type="audio/mpeg">
            <source src="chicken1.wav" type="audio/wav">
             <source src="chicken1.ogg" type="audio/ogg"></audio>
       
        <p id="pet">(Click the chicken to pet)</p>
