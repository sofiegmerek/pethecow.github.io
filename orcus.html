    <body id="page1">
        <script>
            function show(){
                var mything2 = document.getElementById('orcus');
                mything2.style.display='none';
                var mything = document.getElementById('orcushap');
                mything.style.display='block';
                var egg = document.getElementById('oegg');
                egg.style.display='block';
                setTimeout(hide, 5000);
            }
        </script>
        
        <script>
            function hide(){
                var egg = document.getElementById('oegg');
                egg.style.display='none';
                var mything = document.getElementById('orcushap');
                mything.style.display='none';
                var mything2 = document.getElementById('orcus');
                mything2.style.display='block';

            }
            </script>

        
        <script>
            function cluck(){
                show();
                var audio = document.getElementById("chicken")
                 audio.play();
            }
            </script>
